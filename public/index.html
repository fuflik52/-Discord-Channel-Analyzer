<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Channel Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fab fa-discord"></i> Discord Channel Analyzer</h1>
                <p>Анализ недоступных каналов Discord серверов</p>
            </div>
        </header>

        <main class="main-content">
            <!-- Форма авторизации -->
            <div id="login-section" class="section">
                <div class="card">
                    <h2><i class="fas fa-sign-in-alt"></i> Авторизация</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-key"></i> Войти
                        </button>
                    </form>
                </div>
            </div>

            <!-- Информация о пользователе -->
            <div id="user-section" class="section hidden">
                <div class="card">
                    <h2><i class="fas fa-user"></i> Информация о пользователе</h2>
                    <div id="user-info" class="user-info"></div>
                    <button id="logout-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </div>
            </div>

            <!-- Список серверов -->
            <div id="guilds-section" class="section hidden">
                <div class="card">
                    <h2><i class="fas fa-server"></i> Выберите сервер для анализа</h2>
                    <div id="guilds-list" class="guilds-list"></div>
                </div>
            </div>

            <!-- Результаты анализа -->
            <div id="results-section" class="section hidden">
                <div class="card">
                    <h2><i class="fas fa-chart-bar"></i> Результаты анализа</h2>
                    <div id="analysis-results"></div>
                    <button id="back-to-guilds" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Назад к серверам
                    </button>
                </div>
            </div>

            <!-- Загрузка -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p id="loading-text">Загрузка...</p>
            </div>

            <!-- Уведомления -->
            <div id="notifications" class="notifications"></div>
        </main>


    </div>

    <script src="script.js"></script>
</body>
</html>
